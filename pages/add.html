<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="d-flex container">
        <a class="navbar-brand" href="../">Product App</a>
        <div class="navbar-nav flex-row">
          <div class="nav-item mx-2">
            <a class="nav-link" href="../">Home</a>
          </div>
          <div class="nav-item mx-2">
            <a class="nav-link" href="./add.html">Add Product</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Add your page content here -->
    <div class="container mt-4">
      <h2>Add Product</h2>
      <form id="productForm">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Enter product name"
          />
          <div id="title-error-div" class="my-3 alert alert-danger">
            This field is required
          </div>
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label"
            >Product Description</label
          >
          <textarea
            class="form-control"
            id="productDescription"
            rows="3"
            placeholder="Enter product description"
          ></textarea>
          <div id="dis-error-div" class="my-3 alert alert-danger">
            This field is required
          </div>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Product Price</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            placeholder="Enter product price"
          />
          <div id="price-error-div" class="my-3 alert alert-danger">
            This field is required
          </div>
        </div>

        <div class="mb-3">
          <label for="productCategory" class="form-label"
            >Product Category</label
          >

          <select class="form-control form-select" id="productCategory">
            <option selected value="">Select one</option>
          </select>
        </div>
        <div id="category-error-div" class="my-3 alert alert-danger">
          This field is required
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./functions.js"></script>
    <script src="./add.js"></script>
  </body>
</html>
