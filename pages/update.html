<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assest/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="d-flex container">
        <a class="navbar-brand" href="../">Product App</a>
        <div class="navbar-nav flex-row">
          <div class="nav-item mx-2">
            <a class="nav-link" href="../">Home</a>
          </div>
          <div class="nav-item mx-2">
            <a class="nav-link" href="./add.html">Add Product</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="loaderDiv" class="d-flex justify-content-center">
      <div id="loadingSpinner" class="m-3"></div>
    </div>

    <div id="main" class="container mt-4">
      <h2>Update Product</h2>
      <form id="productUpdateForm" class="col-lg-6">
        <div class="mb-3">
          <div class="d-flex align-items-center text-end">
            <label for="productName" class="col-3 form-label"
              >Product Name</label
            >
            <input
              type="text"
              class="form-control"
              id="productName"
              placeholder="Enter product name"
            />
          </div>
          <div id="title-error-div" class="my-3 alert alert-danger">
            This field is required
          </div>
        </div>

        <div class="mb-3">
          <div class="d-flex align-items-center text-end">
            <label for="productDescription" class="col-3 form-label"
              >Product Description</label
            >
            <textarea
              class="form-control"
              id="productDescription"
              placeholder="Enter product description"
            ></textarea>
          </div>
          <div id="dis-error-div" class="my-3 alert alert-danger">
            This field is required
          </div>
        </div>

        <div class="mb-3">
          <div class="d-flex align-items-center text-end">
            <label for="productPrice" class="col-3 form-label"
              >Product Price</label
            >
            <input
              type="number"
              class="form-control"
              id="productPrice"
              placeholder="Enter product price"
            />
          </div>
          <div id="price-error-div" class="my-3 alert alert-danger">
            This field is required
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./functions.js"></script>
    <script src="./update.js"></script>
  </body>
</html>
